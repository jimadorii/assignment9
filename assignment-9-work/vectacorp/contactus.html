<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Welcome to Vecta Corp.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/layout.css">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="js/jquery.mobilemenu.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script>
	
	<script>
		$(document).ready(function(){
			$('#responsive-menu').mobileMenu();
            
            $( function() {
                $("#display").tooltip();
            });
            
            $( function() {
                $("input").checkboxradio();
            });
        
            $( function() {
                $("#employees").selectmenu();
            });
        
            $( "button" ).button();
		});
	</script>
</head>
<body>
	<main class="container">
		<figure class="three columns">
			<img src="images/logo.gif" class="scale-with-grid" alt="">
		</figure>
		
		<nav class="thirteen columns">
			<ul id="responsive-menu">
				<li id="home" title="Return to Vecta Corp's home page"><a href="index.html">Home</a></li>
				<li id="about" title="Learn more about Vecta Corp"><a href="aboutus.html">About Us</a></li>
				<li id="solutions" title="Vecta Corp. offers 3 solutions for prospecting, converting, and retaining customers"><a href="solutions.html">Solutions</a></li>
				<li id="support" title="Find support for our range of products"><a href="support.html">Support</a></li>
				<li id="contact" title="Contact us directly"><a href="contactus.html">Contact Us</a></li>
			</ul>
		</nav>
		
		<header class="sixteen columns">
			<img src="images/header.gif" class="scale-with-grid" alt="">
		</header>
		
		<section id="welcome" class="eleven columns">
			<h4>Contact Us</h4>
			<form name="contactform" action="http://www.vectacorp.com/vc/scripts/contactus.asp" method="post">
				<fieldset>
			    <legend>Contact a Sales Representative</legend>
			    Name:
			    <input type="text" name="name" maxlength="30" required="">
			    Company Name:
			    <input type="text" name="companyname" maxlength="30" required="">
			    Phone:
			    <input type="tel" name="phonenumber" maxlength="25" required="" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Format: 555-555-5555">
			    
			    Email:
				<input type="email" name="email" maxlength="30" required="">
			   
               
                    <legend>What VectaCorp products are you interested in? </legend>
                    <label for="checkbox-1">vProspect</label>
                    <input type="checkbox" name="checkbox-1" id="checkbox-1">
                    <label for="checkbox-2">vConvert</label>
                    <input type="checkbox" name="checkbox-2" id="checkbox-2">
                    <label for="checkbox-3">vRetain</label>
                    <input type="checkbox" name="checkbox-3" id="checkbox-3">
                <!--
                What VectaCorp products are you interested in?<br>
			    <label for="vProspect"><input type="checkbox" name="product" value="vProspect" id="vProspect">vProspect 2.0</label>
			    <label for="vConvert"><input type="checkbox" name="product" value="vConvert" id="vConvert">vConvert 2.0</label>
			    <label for="vRetain"><input type="checkbox" name="product" value="vRetain" id="vRetain">vRetain 1.0</label>
			    -->
			    
			    <br>
                 			    
                    <legend>Select a Location: </legend>
                    <label for="radio-1">New York</label>
                    <input type="radio" name="radio-1" id="radio-1">
                    <label for="radio-2">Paris</label>
                    <input type="radio" name="radio-1" id="radio-2">
                    <label for="radio-3">London</label>
                    <input type="radio" name="radio-1" id="radio-3">
			    
			    <!--
			    <label for="Mac">
			    <input type="radio" name="infrastructure" value="Mac" id="Mac">Mac</label>
			    <label for="Linux">
			    <input type="radio" name="infrastructure" value="Linux" id="Linux">Linux</label>
			    <label for="Unix">
			    <input type="radio" name="infrastructure" value="Unix" id="Unix">Unix</label>
			    <label for="Windows"><input type="radio" name="infrastructure" value="Windows" id="Windows">Windows</label>
			    -->

			    <br>
			    
               <label for="employees">How many employees do you have?</label>
                    <select name="employees" id="employees">
                      <option selected="selected">1-10</option>
                      <option>11-100</option>
                      <option>101-1000</option>
                      <option>More than 1000</option>
                    </select>
                <!--
                   <select name="companysize">
                    <option value="1-10">1-10</option>
                    <option value="11-100">11-100</option>
                    <option value="101-1000">101-1000</option>
                    <option value="More than 1000">More than 1000</option>
		        </select>
               -->
                
			    How did you hear about us?
			    <select name="hearaboutus" multiple="" size="5">
                    <option value="Magazine Ad">Magazine Ad</option>
                    <option value="Radio Ad">Radio Ad</option>
                    <option value="TV Ad">TV Ad</option>
                    <option value="Word of Mouth">Word of Mouth</option>
                    <option value="Other">Other</option>
		        </select>
                
			    Questions or comments for our sales representatives?
			    <textarea name="questions" size="30" rows="5"></textarea>
			    
			    <button>Submit</button>
			    
			    <!-- 
			    <input type="submit" name="submit" value="Submit Now">
		    	-->
		    	</fieldset>
			</form>
	    </section>
		
		<section id="testimonials" class="five columns">
			<h4>Map</h4>
			<p>&nbsp;</p>

		</section>
	</main>
</body>
</html>
